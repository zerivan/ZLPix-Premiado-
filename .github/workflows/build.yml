name: Build ZLPix Premiado Fullstack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build Backend (Node + Express + Prisma)
        working-directory: ./zlpix-premiado-backend
        run: |
          npm install
          npm run build || echo "‚ö†Ô∏è Nenhum build configurado, ignorando..."

      - name: Build Frontend (React + Vite)
        working-directory: ./zlpix-premiado-frontend
        run: |
          npm install
          npm run build || npx vite build

      - name: Build conclu√≠do
        run: echo "üéâ ZLPix Premiado Fullstack compilado com sucesso!"
